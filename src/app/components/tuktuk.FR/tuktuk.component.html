<div layout="column" layout-align="center center" style="height: 100%;  margin-bottom: 150px">
  <div class="wrapper-with-shadow" style="width: 650px">
    <div class="form-group mt-5">
      <label for="hours">Nombre de personnes :</label>
      <select class="form-control" id="travelers" [(ngModel)]="numberOfTravelers">
        <option *ngFor="let traveler of travelers">{{traveler}}</option>
      </select>
      <p style="color: red" *ngIf="numberOfTravelers" class="mt-3">
        Pour des raisons de sécurité, seulement les personnes agées de plus de 16 ans sont autorisées</p>
      <label for="hours">Choisissez une heure:</label>
      <select class="form-control" id="hours" [(ngModel)]="selectedHour">
        <option *ngFor="let hour of openingHours">{{hour}}</option>
      </select>
      <div class="form-group row mt-3">
        <label for="firstName" class="col-3 col-form-label">Prénom</label>
        <div class="col-9">
          <input class="form-control" [(ngModel)]="firstName" type="text" value="First Name" id="firstName">
        </div>
      </div>
      <div class="form-group row mt-3">
        <label for="lastName" class="col-3 col-form-label">Nom</label>
        <div class="col-9">
          <input class="form-control" [(ngModel)]="lastName" type="text" value="Last Name" id="lastName">
        </div>
      </div>
      <div layout="row" layout-align="center" class="mt-3">
        <button md-raised-button color="accent" (click)="goBack()" class="mr-1">Annuler</button>
        <button md-raised-button color="primary" class="ml-1" (click)="bookTuk()" [disabled]="!formIsComplete()">
          Commander TUKTUK
        </button>
      </div>
      <div class="mt-5" *ngIf="ticketId" layout="row" layout-align="center start">
        <img src="../../../assets/img/valid.svg" class="mr-4" style="height: 40px; margin-top: 3%">
        <div>
          <p>Bonjour {{firstName}}, votre TukTuk a bien été commandé </p>
          <p class="mb-4"> Il passera vous prendre à {{selectedHour}} à la réception</p>
        </div>
      </div>
      <div layout="row" layout-align="center center" *ngIf="ticketId">
        <button md-raised-button class="mt-4" color="accent" (click)="print()">Imprimer Ticket</button>
      </div>
    </div>
  </div>
</div>
